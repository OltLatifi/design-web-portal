<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Site</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="specific.css" />
  </head>
  <body class="container">
    <!-- navigation -->
    <nav>
      <ul class="nav-list">
        <li class="active padding-s rounded-s"><a href="/">Home</a></li>
        <li><a href="/pages/main/listview.html">News</a></li>
        <li><a href="/pages/authentication/register.html">Register</a></li>
      </ul>

      <div class="nav-list">
        <img src="assets/svg/search.svg" alt="Search icon" />
        <img src="assets/svg/hamburger-menu.svg" alt="Hamburger menu icon" />
      </div>
    </nav>

    <!-- main content -->
    <main class="margin-ys">
      <h1>Hot Topics</h1>
      <div class="main-topic">
        <div id="hot-topics" class="div-image image-content">
          <div class="main-topic-data">
            <h2 id="hot-article-title"></h2>
            <div class="metadata">
              <span>2 Hours Ago</span>
              <span>CNN</span>
            </div>
          </div>
        </div>
        <p id="hot-article-content"></p>
      </div>
    </main>

    <!-- list section -->
    <section class="margin-ys">
      <h1>Latest News</h1>
      <div class="list-section" id="articles-list"></div>
    </section>

    <!-- footer -->
    <script src="index.js"></script>
  </body>
</html>
